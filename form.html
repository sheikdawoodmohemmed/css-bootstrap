<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<style>
		fieldset{
			
			margin-bottom: 	25px;
			border-radius: 	15px;
			padding-left: 	40px;
		}
		legend{
			padding: 	5px;
			border-radius: 	5px;
			margin-left: 	-30px;
		}
	</style>
</head>
<body>
<h1>Application Form</h1>
<form onsubmit="return validate();" action="form1.html">
	<fieldset>
	<legend>Login Details</legend>
	<label>	Name :</label><input type="text" id="name" placeholder="Enter Username"><br><br>
	<label>	Password :</label>
	<input type="password" id="password" placeholder="Enter Password"><br><br>
	<button type="submit">Submit</button>
	</fieldset>
	</form>
	
</body>
</html>
