<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0">
	<title>Class Selector</title>
	<style type="text/css">
	
		a:link
		{
			color: red;
		}
		a:visited
		{
			color: red;
		}
		a:hover
		{
			color:green;
		}
		a:active
		{
			color: blue;
		}
		a:focus{
			color: violet;
		}
		#send_bt:hover{
			color:red;
		}
		#send_bt:focus{
			color:violet;
		}
	</style>
</head>
	<body>
		<h1>Pseudo Classes</h1>
		<p><a href="#">Link Test</a></p>
		<p>
			All technologies has its advantages and disadvantages.
			Similarly,<a href="https://www.youtube.com/" target="_blank">Youtube</a>can waste hours of your life by entertainment	</p>
			<p>I can use <a href="#">Facebook</a>for business marketing.Can someone tell me other use?</p>
		<form action="">
		<p>
			<label for="email_id">Email :</label><br>
			<input type="email" name="email_id" id="email_id"><br>
		</p>
		<input type="submit" name="send_bt" id="send_bt" value="Send">
		</form>
	</body>
</html>
