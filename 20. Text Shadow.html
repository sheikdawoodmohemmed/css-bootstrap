<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0">
	<title>Class Selector</title>
	<style type="text/css">
		#left-shadow{
			text-shadow: -2px 0 0 #BADA55;
		}
		#right-shadow{
			text-shadow: 2px 0 0 #BADA55;
		}
		#top-shadow
		{
			text-shadow: 0 -2px 0 #BADA55;
		}
		#bottom-shadow{
			text-shadow: 0 2px 0 #BADA55;
		}
		#shadow-blur
		{
			text-shadow: 0 2px 15px #BADA55;
		}
		#shadow-color
		{
			text-shadow: 0 2px 5px	red;

		}
		#real-shadow
		{
			text-shadow: 2px 2px 2px red;
		}
	</style>
</head>
<body>
	<h1>Text Shadow</h1>
	<h2 id="left-shadow">Left Shadow</h2>
	<h2 id="right-shadow">Right Shadow</h2>
	<h2 id="top-shadow">Top Shadow</h2>
	<h2 id="bottom-shadow">Bottom Shadow</h2>
	<h2 id="shadow-blur">Shadow Blurring</h2>
	<h2 id="shadow-color">Shadow Color</h2>
	<h2 id="real-shadow">Combine Everything</h2>

</body>

</html>
