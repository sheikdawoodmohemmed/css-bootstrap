<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<style>
		fieldset{
			border: 3px solid crimson;
			margin-bottom: 	25px;
			border-radius: 	15px;
			padding-left: 	40px;
		}
		legend{
			background-color: 	aquamarine;
			padding: 	5px;
			border-radius: 	5px;
			margin-left: 	-30px;
		}
	</style>
</head>
<body>
<h1>Application Form</h1>
<form>
	<fieldset>
	<legend>Login Details</legend>
	<p>
		<label for="username">User Name: </label><br>
		<input type="text" name="username" id="username">
	</p>
	<p>
		<label for="email_id">Email Id: </label><br>
		<input type="text" name="email_id" id="email_id">
	</p>
	<p>
		<label for="password">Password: </label><br>
		<input type="password" name="password" id="password">
	</p>
	</fieldset>
	<fieldset>
	<legend>Contact Details</legend>
	<p>
		<label for="door_no">Door No: </label><br>
		<input type="text" name="door_no" id="door_no">
	</p>
	<p>
		<label for="street">Street: </label><br>
		<input type="text" name="street" id="street">
	</p>
	<p>
		<label for="area">Area: </label><br>
		<input type="text" name="area" id="area">
	</p>
	<p>
		<label for="district">District: </label><br>
		<input type="text" name="district" id="district">
	</p>
	<p>
		<label for="state">State: </label><br>
		<input type="text" name="state" id="state">
	</p>
	<p>
		<label for="country">Country: </label><br>
		<input type="text" name="country" id="country">
	</p>
	</fieldset>
	<fieldset>
	<legend>Educational Details</legend>
	<p>
		<label for="qualification">Qualification: </label><br>
		<input type="text" name="qualification" id="qualification">
	</p>
	<p>
		<label for="college">College: </label><br>
		<input type="text" name="college" id="college">
	</p>
	<p>
		<label for="year_passing">Year Passed: </label><br>
		<input type="text" name="year_passing" id="year_passing">
	</p>
	<p>
		<input type="submit" name="save" value="Save">
	</p>
	</fieldset>
</form>
</body>
</html>
