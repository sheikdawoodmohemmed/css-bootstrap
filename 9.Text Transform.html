<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0">
	<title>CSS Typography</title>
	<style>
		a{
			text-decoration: none;
		}
		h1{
			text-decoration: line-through;
		}
		h2{
			text-transform: uppercase;
			text-decoration: overline;
		}
		#lower{
			text-transform: lowercase;
		}
		#caps{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<h1>CSS Typography</h1>
	<h2>Text Transformation</h2>
	<ol>
		<li>Uppercase</li>
		<li>Lowercase</li>
		<li>Capitalize</li>
		
	</ol>
	
		<h3>I choose to be uppercase</h3>
		<p id="lower">BUT SHOULDN'T PARAGRAPHS IN LOWERCASE? YES!</p>
		<p>This IS MIXed case</p>
		<h1 id="caps">Typically words in headings are capitalized like the first h1</h1>
		<a href="p5.html">Click Here</a>

	
</body>
</html>
