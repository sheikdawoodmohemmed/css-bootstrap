<html lang ="en">
<head>

	<title>CSS Typography</title>
	<style>
		body{
			font-size:5%;
		}
		h1{
			font-size: 1em;
		}
		li{
			font-size: 2rem;
		}
		
	</style>
</head>
<body>
	<h1>CSS Typography</h1>
	<h2>Font Size Units</h2>
	<ol>
		<li>Pixel</li>
		<li>Percentages</li>
		<li>EMs</li>
		<li>REMs</li>
		<ol>
			<li>This becomes problematic</li>
		</ol>
	</ol>
	
</body>
</html>
