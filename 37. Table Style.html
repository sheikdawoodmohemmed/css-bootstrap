<!DOCTYPE html>
<html>
<head>
	<title>Basic Table</title>
	<style>
		table{
			width:95%;
			border: 2px solid darkblue;
			border-spacing: 3px;
			border-collapse: collapse;

		}
		tr,td,th{
			border:5px solid darkblue;
			padding: 5px;
		}
		
		#time{
			background-color: green;
		}
		.day{
			background-color: green;
			text-align: left;
		}
	</style>
</head>
