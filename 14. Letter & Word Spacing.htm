	<title>CSS Typography</title>
	<style>
		h2{
			letter-spacing: 50%;
			word-spacing: .15em;
		}
		p{
			letter-spacing: .12em;
		}

</head>

	<h1>CSS Typography</h1>
	<h2>More Spacing</h2>
	<h4>When it comes to letters and words, it is<strong>Kerning</strong></h4>
	<h2>Expert Kerning?</h2>
	<p>It comes into play when using letters like AW, WM, IT</p>
